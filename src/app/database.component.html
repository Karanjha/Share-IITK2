    <table class="files" cellspacing="500">
    
    <tr *ngFor="let file of files">
     <td id="file-name">{{file.name}}</td>  
     <td>{{file.course}}</td>
     <td>{{file.type}}</td>
     <td>{{file.session}}</td>
     <td>{{file.semester}}</td>
     <td>    <favorite [totalLikes]="tweet.totalLikes" [iLike]="tweet.iLike"> </favorite></td>
     <td> <a>Download</a> <td>  
      </tr>
    
    
    </table>
